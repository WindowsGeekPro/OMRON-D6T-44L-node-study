<html>
  <head>
    <title>Temperature Matrix</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="wrap">
      <h1>Temperature Matrix</h1>
      <form>
        <label for="minTemp">Min: </label>
        <input id="minTemp" class="numInput" type="number" value="20" />
        <label for="maxTemp">Max: </label>
        <input id="maxTemp" class="numInput" type="number" value="40" />
      </form>
      <div class="container">
        <div id='box0' class="box"></div>
        <div id='box1' class="box"></div>
        <div id='box2' class="box"></div>
        <div id='box3' class="box"></div>
        
        <div id='box4' class="box"></div>
        <div id='box5' class="box"></div>
        <div id='box6' class="box"></div>
        <div id='box7' class="box"></div>

        <div id='box8' class="box"></div>
        <div id='box9' class="box"></div>
        <div id='box10' class="box"></div>
        <div id='box11' class="box"></div>

        <div id='box12' class="box"></div>
        <div id='box13' class="box"></div>
        <div id='box14' class="box"></div>
        <div id='box15' class="box"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
